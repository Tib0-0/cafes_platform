name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  db-validate:
    name: Validate Database + PHP
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ Install PHP
      - name: Install PHP
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-mysql

      # 2️⃣ PHP Lint (syntax check)
      - name: PHP Syntax Lint
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

      # 3️⃣ Wait for MySQL
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is ready"
              break
            fi
            sleep 2
          done

      # 4️⃣ Import database schema
      - name: Import database schema
        run: |
          mysql -h 127.0.0.1 -uroot -proot test_db < "C4F3_FULL_SCHEM(DB).sql"

      # 5️⃣ Run your manual test runner
      - name: Run application tests
        run: |
          php tests/run_tests.php
