name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  php-mysql-ci:
    name: PHP + MySQL CI
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cafes_platform
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      DB_NAME: cafes_platform
      DB_USER: ci_user
      DB_PASS: ci_pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -proot --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Create CI database user
        run: |
          mysql -h 127.0.0.1 -uroot -proot <<EOF
          CREATE USER IF NOT EXISTS 'ci_user'@'%' IDENTIFIED BY 'ci_pass';
          GRANT ALL PRIVILEGES ON cafes_platform.* TO 'ci_user'@'%';
          FLUSH PRIVILEGES;
          EOF

      - name: Import database schema
        run: |
          mysql -h 127.0.0.1 -uci_user -pci_pass cafes_platform < "C4F3_FULL_SCHEM(DB).sql"

      - name: PHP syntax check
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l
