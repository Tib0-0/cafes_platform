<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Coffee Shop Login</title>
  <style>
    /* Floating label */
    .floating-input:focus~label,
    .floating-input:not(:placeholder-shown)~label {
      transform: translateY(-1.5rem) scale(0.85);
      color: #D2691E; /* Coffee tone on focus */
    }

    /* Fade-in + scale animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    /* Gradient animation for buttons */
    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .gradient-button {
      position: relative;
      overflow: hidden;
      z-index: 0;
      border-radius: 1rem;
      background: linear-gradient(to right, rgba(255, 248, 231, 0.2), rgba(255, 248, 231, 0.2));
    }

    .gradient-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, #A0522D, #D2691E, #8B4513, #A0522D);
      background-size: 400% 400%;
      animation: gradientMove 4s linear infinite;
      z-index: -1;
      filter: blur(10px);
      border-radius: 1rem;
    }

    .gradient-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(160, 82, 45, 0.7), 0 0 30px rgba(210, 105, 30, 0.5);
    }

    /* Social buttons with coffee-themed gradient */
    .social-gradient {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      background: linear-gradient(60deg, #6F4E37, #D2B48C, #A0522D, #8B4513);
      background-size: 400% 400%;
      animation: gradientMove 4s linear infinite;
      padding: 0.5rem 1rem;
      color: #FFF8E7;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease-in-out;
    }

    .social-gradient::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: inherit;
      background-size: 400% 400%;
      animation: gradientMove 4s linear infinite;
      z-index: -1;
      filter: blur(15px);
      border-radius: 0.75rem;
    }

    .social-gradient:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 248, 231, 0.5);
    }

    /* Password toggle */
    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #FFF8E7aa;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #FFF8E7;
    }

    /* ================= Modal ================= */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 50;
    }

    .modal-bg.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(-50px) scale(0.95);
      opacity: 0;
    }

    .modal-bg.active .modal-card {
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .modal-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #FFF8E7;
      margin-bottom: 1rem;
    }

    .modal-text {
      color: #FFF8E7;
      margin-bottom: 1.5rem;
    }

    /* ================= Confetti ================= */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #FFD700;
      top: 0;
      left: 50%;
      pointer-events: none;
      opacity: 0.8;
      z-index: 100;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      100% {
        transform: translateY(600px) rotate(720deg);
      }
    }
  </style>
</head>

<body class="bg-gradient-to-tr from-[#6F4E37] to-[#D2B48C] flex items-center justify-center min-h-screen font-sans">

  <div class="w-full max-w-md mx-auto">

    <!-- Glassmorphic Card -->
    <div class="relative bg-white/15 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-10 animate-fade-in-up">

      <!-- Logo -->
      <div class="flex justify-center mb-8 animate-fade-in-up animate-delay-100">
        <img src="LOGO_HERE.png"
          class="h-24 w-24 object-cover rounded-full border-2 border-white/50 shadow-lg transition-transform hover:scale-105" />
      </div>

      <!-- Headings -->
      <h2 class="text-3xl font-bold text-white text-center mb-2 animate-fade-in-up animate-delay-200">
        Welcome Back!
      </h2>
      <p class="text-center text-white/80 mb-8 animate-fade-in-up animate-delay-300">Please login to your account</p>

      <!-- Login Form -->
      <form id="loginForm" method="POST" action="../backend/C4F3_login.php"
      class="space-y-6 animate-fade-in-up animate-delay-400">

        <!-- Email -->
        <div class="relative">
          <input type="email" name="email" placeholder=" "
            class="floating-input w-full p-4 rounded-lg bg-white/25 text-white placeholder-transparent border border-white/40 focus:outline-none focus:ring-2 focus:ring-[#D2691E] focus:border-[#D2691E] transition-all"
            required />
          <label class="absolute left-4 top-4 text-white/80 pointer-events-none transition-all">Email</label>
        </div>

        <!-- Password with toggle -->
        <div class="relative password-wrapper">
          <input type="password" name="password" placeholder=" " id="password"
            class="floating-input w-full p-4 rounded-lg bg-white/25 text-white placeholder-transparent border border-white/40 focus:outline-none focus:ring-2 focus:ring-[#D2691E] focus:border-[#D2691E] transition-all"
            required />
          <label class="absolute left-4 top-4 text-white/80 pointer-events-none transition-all">Password</label>
          <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
        </div>

        <!-- Remember + Forgot -->
        <div class="flex justify-between items-center text-sm text-white/80">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="h-4 w-4 accent-[#D2691E]" /> Remember me
          </label>
          <a href="#" class="hover:underline text-white">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit"
          class="w-full gradient-button text-white py-3 font-semibold shadow-lg hover:shadow-xl transition-all">
          Login
        </button>

        <!-- Divider -->
        <div class="flex items-center my-6 text-white/50">
          <hr class="flex-grow border-white/50" />
          <span class="mx-2">or</span>
          <hr class="flex-grow border-white/50" />
        </div>

        <!-- Social Login -->
        <div class="flex justify-center gap-4">
          <a href="#" class="social-gradient">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google"
              class="h-5 w-5"> Google
          </a>
          <a href="#" class="social-gradient">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
              alt="Facebook" class="h-5 w-5"> Facebook
          </a>
        </div>

      </form>

      <!-- Register Link -->
      <p class="mt-8 text-center text-white/80 animate-fade-in-up animate-delay-500">
        Don‚Äôt have an account?
        <a href="#" class="text-[#FFF8E7] font-semibold hover:underline">Register</a>
      </p>

    </div>

  </div>

  <!-- Successfully Login Modal -->
  <div id="loginModal" class="modal-bg">
    <div class="modal-card">
      <h2 class="modal-title">üéâ Successfully Logged In!</h2>
      <p class="modal-text">Welcome back! You are now logged in.</p>
      <button id="closeModal" class="w-full gradient-button text-white py-3 font-semibold shadow-lg hover:shadow-xl transition-all">OK</button>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Handle login form submit
    const loginForm = document.getElementById('loginForm');
    const loginModal = document.getElementById('loginModal');
    const closeModalBtn = document.getElementById('closeModal');

    loginForm.addEventListener('submit', (e) => {
      

      // Show login modal
      loginModal.classList.add('active');

      // Confetti effect
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    });

    closeModalBtn.addEventListener('click', () => {
      loginModal.classList.remove('active');
      loginForm.reset();
    });
  </script>

</body>

</html>
